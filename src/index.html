<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="../src/sass/main.css">
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/example.html"></include>

    <!-- =========HEADER======== -->

    <header class="header">
      <div class="conteiner">
        <nav class="navigation">
          <a class="logo link" lang="en" href="./index.html" >
            <!-- <span class="first-word"></span>  -->
            Hell
            <svg class="logo-svg" width="14" height="19" >
              <use href="./images/sprite.svg#"></use>
          </svg>
          <!-- <span class="second-word"></span>  -->
          EN
          <span class="under-logo">Адский английский</span>
          </a>
          <button 
            type="button" 
            class="menu-button" aria-expanded="false" 
            aria-expanded="false"
            aria-controls="menu-conteiner"
            data-menu-button >
              <svg width="20.5" height="12" aria-label="Переключатель мобильного меню">
                <use class="icon-cross" href="./images/sprite.svg#" ></use>
                <use class="icon-menu" href="./images/sprite.svg#" ></use>
              </svg>
          </button>
          <div class="menu-conteiner">
            <ul class="navigation-list list">
              <li class="navigation-list-item">
                <a class="navigation-list-link link" href="">Программа обучения</a>
              </li>
              <li class="navigation-list-item">
                <a class="navigation-list-link-active link" href="./index.html">О нас</a>
              </li>
              <li class="navigation-list-item">
                <a class="navigation-list-link link" href="">Варианты обучения</a>
              </li>
              <li class="navigation-list-item">
                <a class="navigation-list-link link" href="">Контакты</a>
              </li>
            </ul>
            <a href="#tel" class="button link">Консультация по телефону</a>

            <!-- id="tel" - ПРИЦЕПИТЬ К ТЕЛЕФОНУ В ФУТЕРЕ -->

          </div> 
        </nav>

      </div>

    </header>
    <!-- =========END HEADER======== -->


    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <script src="./menu.js"> </script>
  </body>
</html>
